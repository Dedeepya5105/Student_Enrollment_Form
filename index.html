    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>User Management</title>
</head>

<body class="body">
    <div class="container-fluid ">
        <div class="row bg-info py-1">
            <p class="text-center h3 text-light m-3">Student Enrollment Form</p>
        </div>
        <div class="row py-5 ">
            <div class="col py-5 vl">
                <form class="form">
                    <div class="row form-check">
                        <div class="col py-2">
                            <div class="row">
                                <div class="col-3"><label for="name" class="form-label">Name</label></div>
                                <div class="col"><input required type="text" id="name" class="form-control"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <div class="col py-2">
                            <div class="row">
                                <div class="col-3"><label for="email" class="form-label">Email</label></div>
                                <div class="col"><input required type="email" id="email" class="form-control"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <div class="col py-2">
                            <div class="row">
                                <div class="col-3"><label for="Website" class="form-label">Website</label></div>
                                <div class="col"><input required type="url" id="Website" class="form-control"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <div class="col py-1">
                            <div class="row">
                                <div class="col-3"><label for="url_link" class="form-label">Image Link</label></div>
                                <div class="col"><input required type="url" id="url_link" class="form-control"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <div class="col py-3">
                            <div class="row">
                                <div class="col-3">Gender</div>
                                <label class="col-8 form-label"><input class="form-check-input" type="radio"
                                        name="gender" id="Male" value="Male"> Male</label>
                                <label class="col-8 offset-3 form-label"><input class="form-check-input" type="radio"
                                        name="gender" id="Female" value="Female"> Female</label>
                                <label class="col offset-3 form-label"><input class="form-check-input" type="radio"
                                        name="gender" id="Other" value="Other"> Other</label>
                            </div>
                        </div>
                        <div class="col py-1">
                            <div class="row">
                                <div class="col-3">Skills</div>
                                <label class="col-2 form-label"><input class="form-check-input" type="checkbox"
                                        name="skill" id="Java" value="Java"> Java</label>
                                <label class="col-2 form-label"><input class="form-check-input" type="checkbox"
                                        name="skill" id="HTML" value="HTML"> HTML</label>
                                <label class="col-2 form-label"><input class="form-check-input" type="checkbox"
                                        name="skill" id="CSS" value="CSS"> CSS</label>
                            </div>
                        </div>
                        <div class="col py-2">
                            <div class="row">

                                <!-- <div class="col"><button type="submit" onclick="add()" class="btn btn-primary">Enroll Student</button></div> -->
                                <div class="col-3"><input type="button" onclick="add()" class="btn btn-primary"
                                        value="Enroll Student"></div>
                                <div class="col-2"><button type="reset" class="btn btn-danger">Clear</button></div>
                                <!-- <div class="col"><input type="button" value="Clear" class="btn btn-danger"></div> -->
                            </div>


                        </div>
                    </div>
                </form>
            </div>
            <div class="col py-2">
                <div class="container">

                    <p class="text-center h3 py-1">Enrolled Students</p>
                    <div class="table-responsive">
                        <table id="table" class="table table-striped table-bordered table-info">
                            <thead>
                                <th>Description</th>
                                <th>Image</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
